<div
  class="min-h-screen flex justify-center items-center"
  style="background-image: linear-gradient(115deg, #e9e6f0, #52527d)"
>
  <div class="container mx-auto">
    <div
      class="flex flex-col w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden items-center justify-center"
    >
      <div class="flex w-full justify-end p-5">
        <p
          routerLink="/signin"
          class="font-bold text-xl text-red-600 hover:cursor-pointer"
        >
          X
        </p>
      </div>
      <div class="w-full py-16 px-12 flex flex-wrap justify-center capitalize">
        <p>
          enter your email and we will send you the instructions through the
          mail
        </p>

        <form
          [formGroup]="forgotForm"
          class="w-full mt-5 md:mt-0 max-w-md lg:flex gap-5"
        >
          <div class="mb-5">
            <input
              type="text"
              formControlName="email"
              placeholder="Your Email"
              class="border border-gray-400 py-2 px-4 w-full"
            />
            <div
              *ngIf="
                forgotForm.get('email')?.invalid &&
                (forgotForm.get('email')?.touched ||
                  forgotForm.get('email')?.dirty)
              "
            >
              <span class="text-red-500 text-center">email is required</span>
            </div>
          </div>

          <button 
            [disabled]="forgotForm.invalid"
            class="disabled:cursor-not-allowed w-full lg:w-1/2 mb-3 lg:mb-0 rounded bg-purple-500 h-10 text-center text-white"
          >
            Send Me
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
